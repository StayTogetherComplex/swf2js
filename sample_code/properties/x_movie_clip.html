<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />
<title>swf2js sample</title>
</head>
<body style="margin: 0; padding:0; background-color: #000000;">
<script type="text/javascript" src="http://ienaga.github.io/swf2js/javascripts/swf2js.js"></script>
<script type="text/javascript">

    // root生成
    var _root = swf2js.createRootMovieClip(240, 240, 30);

    // 空のMovieClipを生成
    var movieClip = _root.createEmptyMovieClip("MC", 0);

    // 外部swfファイルを読み込む
    movieClip.loadMovie("http://ienaga.github.io/swf2js/sample/.swf");

    // 初期の配置を120にセット
    movieClip.x = 120;

    // 毎フレーム移動させる
    movieClip.addEventListener("enterFrame", function ()
    {
        this.x++;
    });

</script>
</body>
</html>
