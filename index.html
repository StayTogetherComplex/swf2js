<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />
    <title>swf2js</title>
    <script type="text/javascript" src="swf2js.js"></script>
    <script type="text/javascript" src="./test/stats.js"></script>
</head>
<body style="margin: 0; padding: 0; background-color: #fff;">
<script type="text/javascript">
    var stats = new Stats();
    document.body.appendChild( stats.dom );
//    swf2js.load("develop");

    var _root = swf2js.createRootMovieClip(240, 240, 12);
    var mc = _root.createMovieClip("monster");
    mc.loadMovie("./swf/avm1/monster/29.swf");

    mc.addEventListener("data", function ()
    {
        this.x = 120;
        this.y = 120;
        this.scaleX = -150;
        this.scaleY = 150;

        var filter = new swf2js.DropShadowFilter();
        filter.blurX = 120;
        filter.blurY = 10;

        this.filters = [filter];
    });
</script>
</body>
</html>
