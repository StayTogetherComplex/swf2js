<body style="margin: 0; padding: 0; background-color: #fff;">
<script type="text/javascript">
    var stats = new Stats();
    document.body.appendChild( stats.dom );
//    swf2js.load("develop");

    var _root = swf2js.createRootMovieClip(240, 240, 12, {bgcolor: "#00cc00"});
    var mc = _root.createMovieClip("monster");
    var shape = mc.createShape(2);

    shape.graphics
        .beginFill("#0066cc")
        .drawRect(60, 60, 84, 84);

    var shape2 = mc.createShape(1);

    shape2.graphics
        .beginFill("black")
        .drawCircle(135, 65, 15);

    var dropShadow = new swf2js.DropShadowFilter();
    dropShadow.color = "red";
    dropShadow.distance = -60;
    dropShadow.knockout = true;
    dropShadow.inner = true;
    dropShadow.hideObject = true;

    var blur = new swf2js.BlurFilter();
    blur.blurX = 39;

    var glow = new swf2js.GlowFilter();
    glow.color = "red";
    glow.blurX = 60;
    glow.inner = true;
    glow.knockout = true;

    var bevel = new swf2js.BevelFilter();
    bevel.blurX = 4;
    bevel.blurY = 4;
    bevel.shadowColor = "#000";
    bevel.highlightColor = "#990000";
    bevel.distance = 20;
    bevel.knockout = true;
    bevel.type = "inner";
