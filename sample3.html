<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8"/>
   <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />
   <title>swf2js</title>
   <script type="text/javascript" src="swf2js.js"></script>
</head>
<body style="margin: 0; padding: 0; background-color: #000000;">
<script type="text/javascript">
    var _root = swf2js.createRootMovieClip(240, 240, 30);

    // 基本的にはFLASHのmethodと同名で実装
    // 空のMovieClipを作成
    var mc1 = _root.createEmptyMovieClip('MC1', 1);

    // SWFを読み込む
    mc1.loadMovie("sample/model.swf");

    // 後はよしなに
    mc1.setProperty("_x", 120);
    mc1.setProperty("_y", 30);
    mc1.setProperty("_xscale", 50);
    mc1.setProperty("_yscale", 50);


    var x = 10;
    // オリジナルのアクションはイベントとして追加
    var onEnterFrame = function()
    {
        this.setProperty('_x', x++);
        var width = this.getProperty('_width');
        if (x > 240)
            x = -width;
    };

    mc1.addEvent("onEnterFrame", onEnterFrame);
    mc1.onClipEvent('press', function()
    {
        this.delEvent("onEnterFrame");
        this.startDrag(false);
        this.setProperty('_alpha', 50);
    });

    mc1.onClipEvent('release', function()
    {
        this.stopDrag();
        x = this.getProperty('_x');
        this.setProperty('_alpha', 100);
        this.addEvent("onEnterFrame", onEnterFrame);
    });

    var _root2 = swf2js.createRootMovieClip(240, 240, 12, {tagId: "test"});
    var mc2 = _root2.createEmptyMovieClip('MC2', 1);
    mc2.loadMovie("sample/mogura.swf");
</script>

<div id="test" style="width: 240px; height: 240px;"></div>

</body>
</html>
